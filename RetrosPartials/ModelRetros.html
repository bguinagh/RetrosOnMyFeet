<h2>Specific Model Retros</h2>
<div class="row">
    <div class="col-xs-6 col-md-4 col-lg-3" ng-repeat="sneaker in sneakers | filter:filterRetro.OG | filter: {Model: filter.Model}:true" > 
	    <div>{{sneaker.OfficialName}}</div>
        <div>"{{sneaker.StreetName}}"</div>
        <img class="img-responsive img-rounded jb-img-link" ng-src="{{sneaker.Images[0].ImageUrl}}" alt="{{sneaker.OfficialName}}" title="{{sneaker.OfficialName}}" ng-click="getRetroDetails(sneaker)" />
    </div>
</div>
<hr />
