<h2>Release Schedule</h2>
<p>
    <span>Month: </span>
    <select id="monthSelect" ng-model="month" ng-change="getReleases()">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <span>Year: </span>
    <select id="yearSelect" ng-model="year" ng-change="getReleases()">>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
    </select>
</p>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="sneaker in releases | orderBy:'ReleaseDate'" > 
	    <div>{{sneaker.ReleaseDate | utc | date : 'mediumDate'}}</div>
        <div>{{sneaker.OfficialName}}</div>
        <div>"{{sneaker.StreetName}}"</div>
        <img class="img-responsive img-rounded jb-img-link" ng-src="{{sneaker.Images[0].ImageUrl}}" alt="{{sneaker.OfficialName}}" title="{{sneaker.OfficialName}}" ng-click="getReleaseDetails(sneaker)" />
        <br />
    </!--div>
</div>
<hr />
